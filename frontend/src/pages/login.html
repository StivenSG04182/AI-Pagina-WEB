<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../src/css/Login.css">
    <title>LOGIN</title>
    <script src="js/dat.gui.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="fondo_interactivo"></div>
        <div class="login__container">
            <h1>Sign in</h1>
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="email@example.com">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="************">
            <label>
                <input class='login__checkbox' type="checkbox" id="remember"> Remember me
            </label>
            <button type="submit">Sign in</button>
            <a href="#" class="login__text">Don't have an account?</a>
            <h2 class="login__text-link">Sign in With</h2>
            <div class="buttons-container">
                <a href="#" class="btn google">
                    <img src="../../public/img/google-1088004_640.png" alt="Google Logo">
                </a>
                <a href="#" class="btn youtube">
                    <img src="../../public/img/youtube-1837872_640.png" alt="YouTube Logo">
                </a>
                <a href="#" class="btn facebook">
                    <img src="../../public/img/Face.png" alt="Facebook Logo">
                </a>
                <a href="#" class="btn twitter">
                    <img src="../../public/img/X.png" alt="Twitter Logo">
                </a>
                <a href="#" class="btn instagram">
                    <img src="../../public/img/Ins.png" alt="Instagram Logo">
                </a>
                <a href="#" class="btn linkedin">
                    <img src="../../public/img/In.png" alt="LinkedIn Logo">
                </a>
        </div>
    </div>
    <canvas></canvas>
</body>
</html>
